<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="showModal">Add Bookmark</h1>
    <!-- Bookmarks Container -->
    <div class="container" id="bookmarks-container"></div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmarkForm">
                    <!-- Website Name -->
                    <div class="form-group">
                        <input class="form-input" type="text" id="websiteName" placeholder="Website Name">
                        <label class="form-label" for="websiteName">Website Name</label>
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <input class="form-input" type="text" id="websiteUrl" placeholder="Website URL">
                        <label class="form-label" for="websiteUrl">Website URL</label>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
